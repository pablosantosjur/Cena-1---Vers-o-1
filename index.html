
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cena1 - Roteiros e SEO para YouTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --yt-red: #FF0000;
      --bg-deep: #0F0F0F;
      --bg-card: #1A1A1A;
      --border-soft: rgba(255, 255, 255, 0.08);
    }
    
    body { 
      font-family: 'Roboto', sans-serif; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--bg-deep);
      overflow-x: hidden;
    }

    /* Animação suave para mudanças de view */
    .view-transition {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Efeito de Vidro Escuro */
    .glass-panel {
      background: rgba(26, 26, 26, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-soft);
    }

    /* Brilho de IA para elementos importantes */
    .ai-glow {
      box-shadow: 0 0 25px -5px rgba(255, 0, 0, 0.15);
    }

    /* Scrollbar minimalista */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-deep);
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--yt-red);
    }

    /* Ajuste de inputs para mobile */
    input, select, textarea {
      font-size: 16px !important; /* Evita zoom automático no iOS */
    }

    /* Botão Primário com Gradiente */
    .btn-primary {
      background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:active {
      transform: scale(0.96);
    }
  </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#0F0F0F] text-[#F1F1F1] min-h-screen text-[16px] md:text-[18px]">
  <div id="root"></div>
</body>
</html>
